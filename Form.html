<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form changes</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <div class="container">
        <h2>Contact Us first</h2>
        <div class="row-1">
            <div class="col-1">
                <label>FirstName</label>
                <p><input class="input-style1"></p>
            </div>
            <div>
                <label>LastName</label>
                <p><input class="input-style1"></p>
            </div>
        </div>
        <div>
            <label>Email</label>
            <p><input class="input-style2" type="email"></p>
        </div>
        <div>
            <label>Phone Number</label>
            <p><input class="input-style3"></p>
        </div>
        <div>
            <label>Address</label>
            <p><textarea class="textArea-style"></textarea></p>
        </div>
        <div>
            <label>City</label>
            <p><input class="input-style3"></p>
        </div>
        <div>
            <label>State</label>
            <p><select class="input-style3">
                    <option></option>
                    <option>Tamil Nadu</option>
                    <option>Pondicherry</option>
                    <option>Kerala</option>
                </select></p>
        </div>
        <div>
            <label>Country</label>
            <p><select class="input-style3">
                    <option></option>
                    <option>Inida</option>
                    <option>chia</option>
                    <option>America</option>
                </select></p>
        </div>
        <div>
            <label>ZIP/Postal Code</label>
            <p><input class="input-style3"></p>
        </div>
        <div>
            <label>Comment and Questions</label>
            <p><textarea class="textArea-style"></textarea></p>
        </div>
        <button class="btn-style">Submit</button>
    </div>
</body>

</html>
